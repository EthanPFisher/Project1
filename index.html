<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Banner -->
    <div class="row valign-wrapper banner page-load">
        <div class="col s12 banner-text">
            <div class="row">
                <div class="col s12">
                    <h1 class="center-align">ARE YOU NOT ENTERTAINED?</h1>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 m3 offset-m2">
                    <i class="material-icons prefix">location_searching</i>
                    <input placeholder="Location" id="location-input" type="text" class="validate">
                </div>
                <div class="input-field col s12 m2">
                    <i class="material-icons prefix">date_range</i>
                    <input placeholder="Date" id="date-input" type="text" class="datepicker">
                </div>
                <div class="input-field col s12 m3">
                    <i class="material-icons prefix">add_circle_outline</i>
                    <select>
                        <option value="" disabled selected><strong>Categories: </strong></option>
                        <option value="all">All</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="search-button">
                    <i class="material-icons left">search</i> Search
                </button>
                </div>
            </div>

        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
